<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>ملنگو- ورود</title>
    </head>
    <body>
        <form class="login-form" id="login-form">
            <h2>ورود به ملنگو</h2>

</html>
